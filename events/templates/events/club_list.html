<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>College Clubs & Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #0d0d0d 0%, #000 100%);
      color: #eaeaea;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #fff;
    }

    .club-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px 25px;
      transition: all 0.3s ease;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .club-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.15);
      border-color: #00bcd4;
    }

    .club-title {
      font-weight: 600;
      font-size: 1.3rem;
      color: #00e5ff;
      margin-bottom: 10px;
    }

    .event {
      background: rgba(255, 255, 255, 0.03);
      border-left: 3px solid #00e5ff;
      padding: 8px 15px;
      margin-top: 10px;
      border-radius: 8px;
      transition: 0.2s;
    }

    .event:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .event-name {
      font-size: 1rem;
      font-weight: 500;
    }

    .event-info {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 6px;
    }

    .register-btn {
      border: 1px solid #00e5ff;
      color: #00e5ff;
      font-size: 0.9rem;
      padding: 5px 12px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .register-btn:hover {
      background: #00e5ff;
      color: #000;
    }

    .search-bar {
      max-width: 500px;
      margin: 0 auto 40px;
    }

    input[type="text"] {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 10px 15px;
      width: 100%;
      color: white;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #00e5ff;
      box-shadow: 0 0 5px #00e5ff;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 0.85rem;
      margin-top: 50px;
      padding-bottom: 30px;
    }
  </style>
</head>

<body>
  <h1>üéì College Clubs & Events</h1>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search clubs or events...">
  </div>

  <div class="container">
    <div class="row g-4" id="clubContainer">
      <!-- Cards injected by JS -->
    </div>
  </div>

  <footer>¬© 2025 College Event Management | Designed by Hitesh</footer>

  <script>
    const clubs = [
      { name: "Olympism Club", events: [
        { name: "Inter-College Sports Meet", date: "Nov 10", location: "Main Ground" },
        { name: "Marathon 2025", date: "Nov 18", location: "Campus Loop" },
      ]},
      { name: "Aperture", events: [
        { name: "Photography Contest", date: "Nov 12", location: "Auditorium" },
        { name: "Editing Workshop", date: "Nov 20", location: "Media Lab" },
      ]},
      { name: "IEEE", events: [
        { name: "Tech Talk: Future of AI", date: "Nov 11", location: "Hall A" },
        { name: "Circuit Design Challenge", date: "Nov 23", location: "Lab 3" },
      ]},
      { name: "ACM", events: [
        { name: "Hackathon 2.0", date: "Nov 15", location: "Innovation Hub" },
        { name: "Coding Duel", date: "Nov 22", location: "Online" },
      ]},
      { name: "Choreographia", events: [
        { name: "Street Dance Battle", date: "Nov 14", location: "Open Stage" },
        { name: "Dance Workshop", date: "Nov 27", location: "Auditorium" },
      ]},
      { name: "CSC", events: [
        { name: "Cybersecurity Awareness", date: "Nov 17", location: "IT Block" },
        { name: "CTF Challenge", date: "Nov 29", location: "Lab 2" },
      ]},
      { name: "AIML Community", events: [
        { name: "AI Bootcamp", date: "Nov 9", location: "AI Lab" },
        { name: "ML Case Study Night", date: "Nov 21", location: "Seminar Hall" },
      ]},
      { name: "Cinefilia", events: [
        { name: "Short Film Screening", date: "Nov 13", location: "Audi 2" },
        { name: "Direction Workshop", date: "Nov 25", location: "Film Studio" },
      ]},
      { name: "Entrepreneurship Cell", events: [
        { name: "Pitchathon", date: "Nov 16", location: "Business Lab" },
        { name: "Startup Expo", date: "Nov 24", location: "Exhibition Hall" },
      ]},
      { name: "Drama Society", events: [
        { name: "Stage Play: Hamlet Reimagined", date: "Nov 19", location: "Auditorium" },
        { name: "Acting Workshop", date: "Nov 28", location: "Drama Room" },
      ]}
    ];

    const container = document.getElementById('clubContainer');

    function renderClubs(filter = "") {
      container.innerHTML = "";
      clubs
        .filter(club => club.name.toLowerCase().includes(filter) ||
          club.events.some(e => e.name.toLowerCase().includes(filter)))
        .forEach(club => {
          const card = document.createElement("div");
          card.className = "col-md-6";
          card.innerHTML = `
            <div class="club-card">
              <div class="club-title">${club.name}</div>
              ${club.events.map(e => `
                <div class="event">
                  <div class="event-name">${e.name}</div>
                  <div class="event-info">üìÖ ${e.date} | üìç ${e.location}</div>
                  <a href="/register/" class="register-btn">Register</a>
                </div>
              `).join("")}
            </div>`;
          container.appendChild(card);
        });
    }

    renderClubs();

    document.getElementById("search").addEventListener("input", (e) => {
      renderClubs(e.target.value.toLowerCase());
    });
  </script>
</body>
</html>
