<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Club</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      width: 300px;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00ff99;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <h2>Register for Club</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <select name="club" required>
      <option value="">Select Club</option>
      <option>Olympism Club</option>
      <option>Aperture</option>
      <option>IEEE</option>
      <option>ACM</option>
      <option>Choreographia</option>
      <option>CSC</option>
      <option>AIML COMMUNITY</option>
      <option>CINEFILIA</option>
    </select>
    <button type="submit">Register</button>
  </form>
</body>
</html>
